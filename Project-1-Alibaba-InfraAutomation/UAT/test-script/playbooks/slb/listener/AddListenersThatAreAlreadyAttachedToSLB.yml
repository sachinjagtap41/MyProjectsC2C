---
- name: Add listener that are already attached to SLB
  hosts: localhost
  connection: local
  vars_files:
     - ../../vars/alicloud-creds.yml
     - ../vars/general-parameters.yml
     - ../vars/test-environment.yml
     
  tasks:
  # Task 1 -  Add listener that are already attached to SLB
   - block: 
      - name: Add listener that are already attached to SLB
        ecs_slb_lb: 
          access_key: '{{ aliyun_acs_access_key }}'
          secret_key: '{{ aliyun_acs_secret_access_key }}'
          acs_region: '{{ region }}'
          status: '{{ status }}'
          load_balancer_id: '{{ SLBIdWithHttpListener }}'
          scheme: '{{ addressType }}'
          bandwidth: '{{ bandwidth }}'
          listeners: '{{ listenerHttp }}'
          purge_listeners: '{{ purgeListenersFalse }}'
          internet_charge_type: '{{ internetChargeType }}'
        register: create_slb_result
      - debug: var=create_slb_result
     rescue:
        - fail:
            msg: "The fail block is added just to handle exception. This block won't be executed ever."
          when: no
          
     always:
      - assert:
         that:
            - "'failed' in create_slb_result"
            - "'There is already a listener bound to the port on the specified load balancer' in create_slb_result.msg[0]['http_listener_result'][0]['Error Message']"
           
            
         msg: 'Test pass FAILED !!!'